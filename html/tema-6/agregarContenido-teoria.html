<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de Página Web con Multimedia</title>
</head>
<body>

    <!-- Imagen -->
    <h1>Imagen</h1>
    <img src="../../img-ropa/ropa1.jpg" alt="Descripción de la imagen">

    <!-- Video -->
    <h2>Video</h2>
    <!-- <video controls loop autoplay poster></video> -->
    <video>
        <source src="../../video/espacio.mp4" type="video/mp4">
        <source src="../../video/nombreDelVideo.ogg" type="video/ogg">
        Tu navegador no soporta la etiqueta de video.
    </video>

    <!-- Audio -->
    <h2>Audio</h2>
    <audio controls>
        <source src="../../audio/musica.mp3" type="audio/mpeg">
        <source src="../../audio/musica.ogg" type="audio/ogg">
        Tu navegador no soporta la etiqueta de audio.
    </audio>

    <!-- SVG -->
    <h2>Imagen SVG</h2>
    <svg width="100" height="100">
        <circle cx="50" cy="50" r="40" stroke="black" stroke-width="3" fill="red" />
        Tu navegador no soporta la etiqueta SVG.
    </svg>

</body>
</html>
